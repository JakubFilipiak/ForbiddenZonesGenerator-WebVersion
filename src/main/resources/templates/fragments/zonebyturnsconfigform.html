<div class="container" xmlns:th="http://www.thymeleaf.org"
     th:fragment="zoneByTurnsConfigForm">
    <div class="row">
        <div class="col-md-12">
            <h5>Dodaj nową konfigurację</h5>
        </div>



        <div class="col-md-12">
            <p th:text="${message}" style="color: red"></p>
            <form class="needs-validation" novalidate
                  enctype="multipart/form-data"
                  th:object="${configDto}"
                  th:action="@{/zonebyturnsconfigs}" th:method="post">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="configName">Nazwa</label>
                        <input type="text"
                               name="configName"
                               class="form-control"
                               id="configName"
                               placeholder="Twoja unikalna nazwa"
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getConfigName()} + ' - popraw nazwę' : ''">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="minAngle">Min. kąt inicjacji zakrętu</label>
                        <input type="number"
                               min="0"
                               name="minTurnInitiationAngle"
                               class="form-control"
                               id="minAngle"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getMinTurnInitiationAngle()} : ''">
                    </div>
                    <div class="ignoreAngles col-md-2">
                        <div>
                            <label for="ignoreAngles">Ignoruj wybrane zakręty</label>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="checkbox"
                                   name="ignoreTurns"
                                   class="form-check-input"
                                   id="ignoreAngles"
                                   th:checked="${wrongConfig != null}? ${wrongConfig.isIgnoreTurns()}">
                            <label class="form-check-label"
                                   for="ignoreAngles">Tak</label>
                        </div>

                    </div>
                    <div class="form-group col-md-2">
                        <label for="minIgnore">Min. kąt ignor. zakr.</label>
                        <input type="number"
                               min="0"
                               name="ignoredTurnMinValue"
                               class="form-control"
                               id="minIgnore"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getIgnoredTurnMinValue()} : ''">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="maxIgnore">Max. kąt ignor. zakr.</label>
                        <input type="number"
                               min="0"
                               name="ignoredTurnMaxValue"
                               class="form-control"
                               id="maxIgnore"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getIgnoredTurnMaxValue()} : ''">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="minTurns">Min. il. zakr. w strefie</label>
                        <input type="number"
                               min="0"
                               name="minTurnsNumberInSeries"
                               class="form-control"
                               id="minTurns"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getMinTurnsNumberInSeries()} : ''">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="minPauses">Max. il. pauz w strefie</label>
                        <input type="number"
                               min="0"
                               name="maxPausesNumberBetweenTurns"
                               class="form-control"
                               id="minPauses"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getMaxPausesNumberBetweenTurns()} : ''">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <div>
                            <label for="STfull">Pełny czas strefy z poj. zakr.</label>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="checkbox"
                                   name="singleTurnZoneFullTime"
                                   class="form-check-input"
                                   id="STfull"
                                   th:checked="${wrongConfig != null}? ${wrongConfig.isSingleTurnZoneFullTime()}">
                            <label class="form-check-label"
                                   for="STfull">Tak</label>
                        </div>

                    </div>
                    <div class="form-group col-md-2">
                        <label for="STBOffset">Offset pocz. strefy z poj. zakr.</label>
                        <input type="number"
                               name="singleTurnZoneBeginOffset"
                               class="form-control"
                               id="STBOffset"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getSingleTurnZoneBeginOffset()} : ''">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="STEOffset">Offset końc. strefy z poj. zakr.</label>
                        <input type="number"
                               name="singleTurnZoneEndOffset"
                               class="form-control"
                               id="STEOffset"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getSingleTurnZoneEndOffset()} : ''">
                    </div>
                    <div class="form-group col-md-2">
                        <div>
                            <label for="GTfull">Pełny czas strefy z grupy zakr.</label>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="checkbox"
                                   name="groupOfTurnsZoneFullTime"
                                   class="form-check-input"
                                   id="GTfull"
                                   th:checked="${wrongConfig != null}? ${wrongConfig.isGroupOfTurnsZoneFullTime()}">
                            <label class="form-check-label"
                                   for="GTfull">Tak</label>
                        </div>

                    </div>
                    <div class="form-group col-md-2">
                        <label for="GTBOffset">Offset pocz. strefy z grupy zakr.</label>
                        <input type="number"
                               name="groupOfTurnsZoneBeginOffset"
                               class="form-control"
                               id="GTBOffset"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getGroupOfTurnsZoneBeginOffset()} : ''">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="GTEOffset">Offset końc. strefy z grupy zakr.</label>
                        <input type="number"
                               name="groupOfTurnsZoneEndOffset"
                               class="form-control"
                               id="GTEOffset"
                               placeholder=""
                               required
                               th:value="${wrongConfig != null}? ${wrongConfig.getGroupOfTurnsZoneEndOffset()} : ''">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Zapisz</button>

            </form>
            <script>
            // Example starter JavaScript for disabling form submissions
            //if there are invalid fields
            (function() {
                'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap
            // validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
            }, false);
            })();
            </script>
        </div>
    </div>
</div>
